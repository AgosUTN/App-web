<div class="sideNavLayout" [ngClass]="getSideNavClass()">
  <app-sidenav [menuItems]="menuItems" [sideNavOpen]="sideNavOpen"></app-sidenav>
</div>
<div class="headerLayout" [class.headerLayout--colapsed]="!sideNavOpen && !isMobile">
  <app-toolbar (menuClick)="toggleSideNav()"></app-toolbar>
</div>
<div class="mainLayout" [class.mainLayout--colapsed]="!sideNavOpen && !isMobile">
  <router-outlet></router-outlet>
</div>
