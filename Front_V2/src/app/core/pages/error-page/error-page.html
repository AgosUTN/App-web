<img [src]="imageUrl" class="error__image" (load)="imageLoaded = true" />
<ng-container *ngIf="imageLoaded">
  <h3 class="error__title">{{ title }}</h3>
  <p class="error__message">{{ message }}</p>
  <button mat-raised-button class="error__button" [routerLink]="'/dashboard'" *ngIf="showButton">
    Volver a Dashboard
  </button>
</ng-container>
